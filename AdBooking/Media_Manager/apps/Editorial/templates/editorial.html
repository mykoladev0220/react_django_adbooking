    {% extends "templates/base.html" %}

    {% block page-header %}<i class="fa fa-edit"></i> Editorial{% endblock %}

    {% block breadcrumb %}

	{% block content %}

			{% endif %}
		</div>
	</div>
	{% endblock %}
