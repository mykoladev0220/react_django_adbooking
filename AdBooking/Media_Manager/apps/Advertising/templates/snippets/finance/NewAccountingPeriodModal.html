<button class="btn btn-primary" data-toggle="modal" data-target="#new_accounting_period_modal">
    Create New Accounting Period
</button>

<div id="new_accounting_period_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add an Accounting Period</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="new_accounting_period_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="apCode">Code</label>
                        <input class='form-control' type="text" name="code" id="apCode" />
                    </div>
                    <div class="form-group">
                        <label for="apName">Period Name</label>
                        <input class='form-control' type="text" name="apName" id="apName" />
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apStartDate">Start Date</label>
                                <input class='form-control' type="date" name="apStartDate" id="apStartDate" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="apEndDate">End Date</label>
                                <input class='form-control' type="date" name="apEndDate" id="apEndDate" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-md btn-primary" id="accounting_period_submit_btn">Create</button>
            </div>
        </div>

    </div>
</div>
