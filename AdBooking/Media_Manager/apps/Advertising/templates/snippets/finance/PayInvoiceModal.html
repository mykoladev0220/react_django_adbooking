{% comment %} <button class="btn btn-default" data-toggle="modal" data-target="#pay_invoice_modal">
    <i class="fa fa-plus"></i> Pay Invoice
</button> {% endcomment %}

<section id="pay_invoice_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Payment Amount</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div id="invoice_details"></div>
                </div>
                <div class="invoice-details">
                    <h3 id="invoiceDetails_id"></h3>
                    <h4 id="invoiceDetails_amount"></h4>
                    <p id="invoiceDetails_memo"></p>
                    <table class="table table-striped table-hover table-condensed" id="invoice_detail_table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <h3 style="text-align:right;"id="invoiceDetails_total"></h3>
                <div class="row">
                    <form id="pay_invoice_form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="checkbox" name="pay_amount" id="pay_full">
                                <label for="pay_full">Full Amount <span id="invoice_amount"></span></label>
                            </div>
                            {% if account.credit %}
                                <div class="form-group">
                                    <input type="checkbox" name="use_credit" id="use_credit">
                                    <label for="use_credit">Use Credit Balance (${{ account.credit }})</label>
                                </div>
                            {% endif %}
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pay_other">Other Amount</label>
                                <input type="number" class="form-control" name="pay_amount" id="pay_other">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="pay_invoice_submit">Pay</button>
            </div>
        </div>
        
    </div>
</section>
