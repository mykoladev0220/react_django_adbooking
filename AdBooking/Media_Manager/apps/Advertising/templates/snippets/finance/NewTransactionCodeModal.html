<button class="btn btn-primary" data-toggle="modal" data-target="#new_transaction_code_modal">
    Create New Transaction Code
</button>

<div id="new_transaction_code_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a New Transaction Code</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="new_transaction_code_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input class="form-control" type="text" name="code" id="code" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <input class="form-control" type="text" name="type" id="type" />
                    </div>
                    <div class="form-group">
                        <label for="subtype">Subtype</label>
                        <input class="form-control" type="text" name="subtype" id="subtype" />
                    </div>
                    <div class="form-group">
                        <label for="glcode">GL Code</label>
                        <input class="form-control" type="text" name="glcode" id="glcode" />
                    </div>
                    <div class="form-group">
                        <input class="form-check" type="checkbox" name="active" id="active" />
                        <label for="active">Active</label>
                    </div>
                    <div class="form-group">
                        <input class="form-check" type="checkbox" name="manual_balanced" id="manual_balanced">
                        <label for="manual_balanced">Balanced Manually</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-md btn-primary" id="new_transaction_code_submit">Create</button>
            </div>
        </div>

    </div>
</div>
