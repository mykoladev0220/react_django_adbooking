<section class="modal" id="subtotalModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Order Summary</h2>
        </div>
        <div class="modal-body" id="modal-body">
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#order-details">Order Details</a></li>
            <li><a data-toggle="tab" href="#insertions">Insertions</a></li>
        </ul>
        <div class="tab-content">
          <div id="order-details" class="tab-pane fade in active">
            {% if adjustments %}
            <div class="row">
              <div class="col-md-6">
                <h3>Details</h3>
                <table class="table table-hover table-striped" id="subtotal-table">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Value</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
              <div class="col-md-6">
                <h3>Adjustments</h3>
                <table class="table table-hover table-striped" id="subtotal-adjustments-table">
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            {% else %}
            <h3>Details</h3>
            <table class="table table-hover table-striped" id="subtotal-table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            {% endif %}
            <h2 style="text-align: right;">Total: <span id="finalPrice"></span></h2>
          </div>
          <div id="insertions" class="tab-pane fade in">
            <h2>Number of Insertions: <span id="totalInsertions"></span></h2>

            <div class="accordion" id="insertion_list"></div>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="save-draft" class="btn btn-primary">Save</button>
          <button type="submit" id="order-submit-btn" class="btn btn-primary">Create Order</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</section>
