<section id="subtotal_modal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">Order Summary</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <div id="order_summary">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#orderDetails">Details</a></li>
                        <li><a data-toggle="tab" href="#publicationDetails">Publication List</a></li>
                    </ul>
                    <div class="tab-content"><br>
                        <div class="tab-pane fade in active" id="orderDetails">
                            <table class="table table-hover table-striped table-condensed" id="summary_topLevel">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Value</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade in" id="publicationDetails">
                            <div id="summary_accordion"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    {% comment %} TODO - If custom sizes are entered, it either shows "NaN" or 0 {% endcomment %}
                    <div id="price_label" style="text-align: center; font-weight: bold; font-size: large;">Total: $<span id="price_value"> </span></div>
                </div>
            </div>
            <div class="modal-footer">
                {% comment %} <button type="button" id="save-draft" class="btn btn-primary">Save</button>{% endcomment %}
                <button type="button" id="order-submit-btn" class="btn btn-primary">Create Order</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</section>
