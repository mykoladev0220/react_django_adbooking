<button class="btn btn-primary" data-toggle="modal" data-target="#create_classification_modal">
    <i class="fa fa-plus"></i> Create Classification
</button>

<section id="create_classification_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create New Classification</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="create_classification_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" name="name" id="name" placeholder="Garage Sale"/>
                            </div>
                            <div class="form-group">
                                <label for="code">Code</label>
                                <input class="form-control" type="text" name="code" id="code" placeholder="garage_sale"/>
                            </div>
                            <div class="form-group">
                                <label for="fileInput">Import</label>
                                <input type="file" name="fileInput" id="fileInput" accept="csv"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="create_classification_submit">Save</button>
            </div>
        </div>
    </div>
</section>
