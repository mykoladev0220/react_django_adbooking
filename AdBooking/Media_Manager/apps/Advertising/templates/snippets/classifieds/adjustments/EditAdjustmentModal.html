<section id="edit_adjustment_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Adjustment</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="edit_adjustment_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="editCode">Code</label>
                                <input type="text" name="editCode" id="editCode" class="form-control" placeholder="Enter code ..." />
                            </div>
                            <div class="form-group">
                                <label for="editDescription">Description</label>
                                <input type="text" name="editDescription" id="editDescription" class="form-control" placeholder="Enter description ..." />
                            </div>
                            <div class="form-group">
                                <label for="editAmount">Amount</label>
                                <input type="number" name="editAmount" id="editAmount" class="form-control" placeholder="Enter amount ..." step="0.01" />
                            </div>
                            <div class="form-group">
                                <label for="editValueType">Value Type</label>
                                <select name="editValueType" id="editValueType" class="form-control">
                                    <option value="">Select a value type ...</option>
                                    <option value="amount">Amount</option>
                                    <option value="percentage">Percentage</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editApplyLevel">Apply Level</label>
                                <select name="editApplyLevel" id="editApplyLevel" class="form-control">
                                    <option value="">Select an apply level ...</option>
                                    <option value="order">Order</option>
                                    <option value="insertion">Insertion</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editCreditDebit">Credit/Debit</label>
                                <select class="form-control" name="editCreditDebit" id="editCreditDebit">
                                    <option value="">Select a type ...</option>
                                    <option value="credit">Credit</option>
                                    <option value="debit">Debit</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editPublication">Publication</label>
                                <select name="editPublication" id="editPublication" class="form-control">
                                    {% if publications %}
                                        <option value="">Select a publication...</option>
                                        {% for publication in publications %}
                                            <option value="{{ publication.id }}">{{ publication.name }}</option>
                                        {% endfor %}
                                    {% else %}
                                        <option value="" selected disabled>No publications found</option>
                                    {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="editActive" id="editActive" />
                                <label for="editActive">Active</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="edit_adjustment_submit">Save</button>
            </div>
        </div>
    </div>
</section>
