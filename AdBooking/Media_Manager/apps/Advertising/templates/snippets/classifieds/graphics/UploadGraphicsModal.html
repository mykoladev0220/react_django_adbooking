<button class="btn btn-primary" data-toggle="modal" data-target="#upload_graphics_modal">
    Upload a Graphic
</button>

<section id="upload_graphics_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Upload Graphic</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="upload_graphics_form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container">
                        <label class="label">
                            <input type="file" id="file" name="file"/>
                            <span>Select a file</span>
                        </label>
    
                        <img id="uploadedImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg" style="display:none;">
                    </div>
                </form>
                {% comment %} <div class="container">
                    <label class="label">
                        <input type="file" id="file" />
                        <span>Select a file</span>
                    </label>

                    <img id="uploadedImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg" style="display:none;">
                </div> {% endcomment %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="upload_graphics_form" id="upload_graphics_submit">Upload</button>
            </div>
        </div>
    </div>
</section>
