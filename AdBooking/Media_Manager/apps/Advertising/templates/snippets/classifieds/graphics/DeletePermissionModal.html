<button class="btn btn-default" data-toggle="modal" data-target="#delete_permissions_modal">
    Delete Permissions 
</button>

<section id="delete_permissions_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Permissions</h4>
            </div>
            <div class="modal-body">
                <table class="table table-hover table-striped table-condensed" id="delete_permissions_table">
                    <thead>
                        <tr>
                            <th>Has Delete Permission</th>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr data-user-id="{{ user.id }}">
                            <td><input type="checkbox" class="form-check user-delete" /></td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.first_name }}</td>
                            <td>{{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                        </tr>
                        {% empty %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                {% comment %} <button type="submit" class="btn btn-primary" id="delete_permissions_submit">Save</button> {% endcomment %}
            </div>
        </div>
    </div>
</section>
