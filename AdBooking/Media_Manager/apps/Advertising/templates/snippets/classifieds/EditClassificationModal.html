<section id="edit_classification_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Classification</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="create_classification_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" name="editName" id="editName" />
                            </div>
                            <div class="form-group">
                                <label for="code">Code</label>
                                <input class="form-control" type="text" name="editCode" id="editCode" />
                            </div>
                            <div class="form-check">
                                <label for="editActive" class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="editActive" id="editActive" />
                                    Active
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="edit_classification_submit">Save</button>
            </div>
        </div>
    </div>
</section>
