<section id="edit_ad_type_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Ad Type</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="edit_ad_type_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="editName">Name</label>
                                <input type="text" name="editName" id="editName" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="editCode">Code</label>
                                <input type="text" name="editCode" id="editCode" class="form-control" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="edit_ad_type_submit">Save</button>
            </div>
        </div>
    </div>
</section>
