<section id="edit_account_contact">
    <div class="section-title">
        Edit Contact
    </div>
    <form id="edit_contact_form" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="editFirstName">First Name: </label>
                            <input class="form-control" type="text" id="editFirstName" name="editFirstName" required/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="editLastName">Last Name: </label>
                            <input class="form-control" type="text" id="editLastName" name="editLastName" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email: </label>
                    <input class="form-control" type="email" id="editEmail" name="editEmail" />
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="editDepartment">Department: </label>
                            <input class="form-control" type="text" id="editDepartment" name="editDepartment" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="editPhone">Phone Number: </label>
                            <input class="form-control" type="text" id="editPhone" name="editPhone" />
                        </div>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <label for="editDefault" class="form-check-label">Primary Company Contact: </label>
                    <input type="checkbox" name="editDefault" id="editDefault" class="form-check-input">
                </div>
                <div class="form-group">
                    <label for="editActive" class="form-check-label">Active: </label>
                    <input type="checkbox" name="editActive" id="editActive" class="form-check-input">
                </div>
                <div class="row" id="edit_submit_cancel_btns">
                    <button class="btn" id="edit_contact_submit">Save</button>
                    <button class="btn" id="edit_contact_cancel">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</section>
