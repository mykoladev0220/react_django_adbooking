<section id="add_ad_assistant_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add an Ad Assistant</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="Search for a user ...." style="float: right;"/><br /><br />
                        <table class="table table-striped table-hover table-condensed" id="assistant_user_table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Add</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in userList %}
                                <tr>
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.first_name }}</td>
                                    <td>{{ user.last_name }}</td>
                                    <td>{{ user.email }}</td>
                                    <td data-user-id="{{ user.id }}">
                                        <input type="checkbox" class="ad-assistant-checkbox">
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="5">No users found</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-md btn-primary" value="submit" id="add_assistant_submit">Save</button>
                </div>             
            </div>
        </div>
    </div>
</section>
