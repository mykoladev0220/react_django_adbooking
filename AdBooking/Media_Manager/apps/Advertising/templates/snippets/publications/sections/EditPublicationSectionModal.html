<section id="edit_section_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Publication Section</h4>
            </div>
            <div class="modal-body">
                <form id="edit_section_form">
                    <div class="form-group">
                        <label for="edit_section_name">Name</label>
                        <input type="text" name="edit_section_name" id="edit_section_name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="edit_section_number_pages">Number of pages</label>
                        <input type="number" name="edit_section_number_pages" id="edit_section_number_pages" class="form-control" min="0"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="edit_active" id="edit_active">
                        <label for="edit_active">Active</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-md btn-primary" id="edit_section_submit">Save</button>
            </div>
        </div>
    </div>
</section>
