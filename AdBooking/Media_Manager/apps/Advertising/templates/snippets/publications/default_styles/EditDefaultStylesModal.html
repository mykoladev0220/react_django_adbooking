<button data-toggle="modal" data-target="#edit_styles_modal" id="edit_default_styles_btn">
    <i class="fa fa-pencil"></i> Edit
</button>

<section id="edit_styles_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Default Styles</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="edit_styles">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="editFont">Font</label>
                                        <select name="editFont" id="editFont" class="form-control" required>
                                            <option value="">Select a font ...</option>
                                            <option value="Arial" {% if defaultStyles.font == 'Arial' %}selected{% endif %}>Arial</option>
                                            <option value="Verdana" {% if defaultStyles.font == 'Verdana' %}selected{% endif %}>Verdana</option>
                                            <option value="Times New Roman" {% if defaultStyles.font == 'Times New Roman' %}selected{% endif %}>Times New Roman</option>
                                            <option value="Garamond" {% if defaultStyles.font == 'Garamond' %}selected{% endif %}>Garamond</option>
                                            <option value="Georgia" {% if defaultStyles.font == 'Georgia' %}selected{% endif %}>Georgia</option>
                                            <option value="Courier New" {% if defaultStyles.font == 'Courier New' %}selected{% endif %}>Courier New</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="editFontSize">Font Size</label>
                                        <select name="editFontSize" id="editFontSize" class="form-control" required>
                                            <option value="">Select a font size ...</option>
                                            <option value="8" {% if defaultStyles.font_size == 8.0 %}selected{% endif %}>8px</option>
                                            <option value="10" {% if defaultStyles.font_size == 10.0 %}selected{% endif %}>10px</option>
                                            <option value="12" {% if defaultStyles.font_size == 12.0 %}selected{% endif %}>12px</option>
                                            <option value="14" {% if defaultStyles.font_size == 14.0 %}selected{% endif %}>14px</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editInset">Inset</label>
                                <select name="editInset" id="editInset" class="form-control" required>
                                    <option value="">Select an inset value ...</option>
                                    <option value="2" {% if defaultStyles.inset == 2.0 %}selected{% endif %}>2px</option>
                                    <option value="4" {% if defaultStyles.inset == 4.0 %}selected{% endif %}>4px</option>
                                    <option value="6" {% if defaultStyles.inset == 6.0 %}selected{% endif %}>6px</option>
                                    <option value="8" {% if defaultStyles.inset == 8.0 %}selected{% endif %}>8px</option>
                                    <option value="10" {% if defaultStyles.inset == 10.0 %}selected{% endif %}>10px</option>
                                </select>                            
                            </div>
                            <div class="form-group">
                                <label for="editFrameWidth">Frame Width</label>
                                <input type="number" class="form-control" id="editFrameWidth" name="editFrameWidth" placeholder="Enter frame width..." 
                                        min="0" max="10" value="{{ defaultStyles.frame_width }}" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="edit_styles_submit">Save</button>
            </div>
        </div>
    </div>
</section>
