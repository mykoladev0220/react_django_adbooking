<section id="add_deadline_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Deadline</h4>
            </div>
            <div class="modal-body">
                <div id="new_deadlines_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="add_publication_day">Publication Day</label>
                                <select name="add_publication_day" id="add_publication_day" class="form-control">
                                    <option value="">Select a run day ...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="add_deadline_time">Time</label>
                                <input type="time" class="form-control" id="add_deadline_time" name="add_deadline_time" />
                            </div>
                            <div class="form-group">
                                <label for="deadline_ad_type">Ad Type</label>
                                <select class="form-control" id="deadline_ad_type" name="deadline_ad_type">
                                    <option value="">Select ad type...</option>
                                    {% for ad_type in ad_types %}
                                    <option value="{{ ad_type.id }}" >{{ ad_type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deadline_priority">Priority Level</label>
                                <select name="deadline_priority" id="deadline_priority" class="form-control">
                                    <option value="">Select a priority level ...</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="deadline_days_prior">Days Prior</label>
                                <input type="number" class="form-control" id="deadline_days_prior" name="deadline_days_prior" placeholder="Enter days prior..." />
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-md btn-primary" value="submit" id="new_deadlines_submit">Create</button>
                </div>             
            </div>
        </div>
    </div>
</section>
