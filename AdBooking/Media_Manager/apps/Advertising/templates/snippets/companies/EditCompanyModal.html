<button class="company-details-button" data-toggle="modal" data-target="#edit_company_modal" id="edit_company_btn">
    <i class="fa fa-pencil"></i> Edit
</button>

<div id="edit_company_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Company Details</h4>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'edit_company_details' company.id %}" id="edit_company_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{ company.name }}"/>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" value="{{ company.address }}"/>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city" value="{{ company.city }}"/>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" class="form-control" name="state" id="state" value="{{ company.state }}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="zipcode">Zip Code</label>
                                <input type="text" class="form-control" name="zipcode" id="zipcode" value="{{ company.zipcode }}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" value="{{ company.email }}"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" name="phone" id="phone" value="{{ company.phone }}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select class="form-control" name="type" id="type">
                                    <option value="">Select a type...</option>
                                    <option value="individual" {% if company.type == 'individual'%}selected{% endif %}>Individual</option>
                                    <option value="business" {% if company.type == 'business'%}selected{% endif %}>Business</option>
                                    <option value="agency" {% if company.type == 'agency'%}selected{% endif %}>Agency</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="agency_id">Agency ID (optional)</label>
                                <input class="form-control" type="text" name="agency_id" id="agency_id" value="{{ company.agency_id }}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-md btn-primary" id="edit_company_submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
