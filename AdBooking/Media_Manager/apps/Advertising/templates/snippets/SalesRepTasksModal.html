<div id="salesrepModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Task List for <span id="salesrep-name"></span></h3>
            </div>
            <div class="modal-body">
                <button type="button" class="btn btn-primary" id="add-task-btn">Add a Task</button>
                <table class="table table-hover table-striped table-condensed" id="tasks-table">
                    <thead>
                        <tr>
                            <th>Completed?</th>
                            <th>Date</th>
                            <th>Text</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="delete-task-modal" class="modal fade" role="dialog" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Confirm Task Deletion</h4>
        </div>
        <div class="modal-body">
          <div>Are you sure you want to delete this task?</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-md btn-danger" value="submit" id="confirm-delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
