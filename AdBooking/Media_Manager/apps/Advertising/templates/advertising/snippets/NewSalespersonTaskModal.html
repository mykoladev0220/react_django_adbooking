<div id="new-task-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Add a Task</h3>
            </div>
            <div class="modal-body">
                <form method="post" id="new-task-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="text">Text</label>
                        <input type="text" class="form-control" name="text" required/>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" name="date" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-md btn-primary" value="submit" id="new-task-submit-btn">Create</button>
            </div>
        </div>

    </div>
</div>
