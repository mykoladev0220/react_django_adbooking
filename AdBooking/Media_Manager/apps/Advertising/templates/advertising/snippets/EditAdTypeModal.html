<div id="edit-ad-type-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">New Ad Type</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="edit-ad-type-form">
                    {% csrf_token %}
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control">
                    <label for="code">Code</label>
                    <input type="text" name="code" id="code" class="form-control">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-md btn-primary" value="submit" id="edit-ad-type-submit-btn">Save</button>
            </div>
        </div>
    </div>
</div>
