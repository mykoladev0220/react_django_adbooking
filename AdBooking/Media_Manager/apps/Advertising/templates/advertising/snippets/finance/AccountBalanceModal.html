<button class="btn btn-primary" data-toggle="modal" data-target="#account_balance_modal">
    <i class="fa fa-dollar"></i> Pay
</button>

<section id="account_balance_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Account Balance Form</h4>
            </div>
            <div class="modal-body">
                <form id="account_balance_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="pay_amount">Amount</label>
                        <input type="number" name="pay_amount" id="pay_amount" class="form-control" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="goes_to">Goes To</label>
                        <select name="goes_to" id="goes_to" class="form-control">
                            <option value="">Select...</option>
                            {% comment %} TODO - add checks for each of these options {% endcomment %}
                            {% if account.balance > 0 %}
                            <option value="account_balance">Account Balance ($ {{ account.balance }})</option>
                            {% endif %}
                            <option value="latest_invoice">Latest Invoice</option>
                            <option value="oldest_invoice">Oldest Invoice</option>
                            <option value="split_oldest_latest">Split Between Oldest and Latest Invoice</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="account_balance_submit">Pay</button>
            </div>
        </div>
        
    </div>
</section>
