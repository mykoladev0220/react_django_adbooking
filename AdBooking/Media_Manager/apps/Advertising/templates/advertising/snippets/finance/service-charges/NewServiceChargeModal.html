<button class="btn btn-default" data-toggle="modal" data-target="#new_charge_modal">
    <i class="fa fa-plus"></i> New Service Charge
</button>

<section id="new_charge_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a New Service Charge</h4>
            </div>
            <div class="modal-body">
                <form id="new_charge_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input class="form-control" type="number" name="amount" id="amount">
                    </div>
                    <div class="form-group">
                        <label for="apply_level">Apply Level</label>
                        <select class="form-control" name="apply_level" id="apply_level">
                            <option value="">Select apply level...</option>
                            <option value="account">Account</option>.
                            <option value="order">Order</option>
                            <option value="insertion">Insertion</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="new_locked" />
                        <label for="new_locked">Lock this service charge to an account?</label>
                    </div>
                    <div class="form-group" id="new_account_select" style="display:none">
                        <label for="new_account">Account</label>
                        <select class="form-control" name="account" id="new_account">
                            <option value="">Select Account...</option>
                            {% for account in accounts %}
                            <option value="{{ account.id }}">{{ account.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="new_charge_submit_btn">Create</button>
            </div>
        </div>
    </div>
</section>
