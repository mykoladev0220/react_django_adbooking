<button class="btn btn-primary" data-toggle="modal" data-target="#new_fiscal_year_modal">
    Create New Fiscal Year
</button>

<div id="new_fiscal_year_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create a Fiscal Year</h4>
            </div>
            <div class="modal-body">
                <form method="post" id="new_fiscal_year_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input class='form-control' type="text" name="description" id="description" />
                    </div>
                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input class='form-control' type="date" name="start_date" id="start_date" />
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input class='form-control' type="date" name="end_date" id="end_date" />
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="toggle_calendar_year">
                        <label for="toggle_calendar_year">Calendar Year</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-md btn-primary" id="fiscal_year_submit_btn">Create</button>
            </div>
        </div>

    </div>
</div>
