{% comment %} <button class="btn btn-default" data-toggle="modal" data-target="#pay_invoice_modal">
    <i class="fa fa-plus"></i> Pay Invoice
</button> {% endcomment %}

<section id="pay_invoice_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select Payment Amount</h4>
            </div>
            <div class="modal-body">
                <form id="pay_invoice_form">
                    <div class="row">
                        <div id="invoice_details"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="checkbox" name="pay_amount" id="pay_full">
                                <label for="pay_full">Full Amount <span id="invoice_amount"></span></label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pay_other">Other Amount</label>
                                <input type="number" class="form-control" name="pay_amount" id="pay_other">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="pay_invoice_submit">Pay</button>
            </div>
        </div>
        
    </div>
</section>
